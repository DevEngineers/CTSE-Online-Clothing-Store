name: User Service Docker Build Deploy
on:
  pull_request:
    branches: [ master ]
env:
  GKE_ZONE: us-central1-c
  GKE_CLUSTER: ctse-project-cluster
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: run shell script
      run: echo commit hash is ${{ github.sha }}
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: |
        cd ./user-service 
        mvn --batch-mode --update-snapshots package
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.USER_SERVICE_DOCKER_USERNAME }}
        password: ${{ secrets.USER_SERVICE_DOCKER_ACCESS_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./user-service/Dockerfile
        push: true
        tags: ${{ secrets.USER_SERVICE_DOCKER_USERNAME }}/ctse-user-service:${{ github.sha }}
    - name: Update config files in k8s
      run: sed -i.bak 's/{{tag}}/${{ github.sha }}/g' k8s/user-service-deploy.yaml && rm k8s/*.bak
    - name: Setup Google Cloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      with:
        service_account_key: ${{ secrets.GKE_USER_PAYMENT_SERVICES_KEY }}
        project_id: ${{ secrets.GKE_USER_PAYMENT_SERVICES_PROJECTID }}
    - name: Connect to GKE
      run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
        apply -f ./k8s/user-service-deploy.yaml